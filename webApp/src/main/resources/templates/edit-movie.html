<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"> </header>
<div class="container mt-5 mb-5">
    <h1>Edit</h1>
    <form th:action="@{/movie/{id}/edit(id = ${movie.id})}" method="post">
            <input type="text" th:value="${movie.title}" name="title" placeholder="Name" class="form-control"><br>
            <textarea name="description" th:text="${movie.description}" placeholder="Description" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"> </div>

</body>
</html>
